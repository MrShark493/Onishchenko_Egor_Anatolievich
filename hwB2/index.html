 <body>
  <p>Задание B2</p>
  <script>
    const stringFlipOver = (str) => {
        return str.split('').reverse().join('');
    }

    let userString = prompt('Введите строку', '');

    alert(`
    Ваша строка: ${userString}
    Перевернутая строка: ${stringFlipOver(userString)}
    `);
  </script>
 </body>
