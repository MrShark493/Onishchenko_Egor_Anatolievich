            function HashStorageFunc() {
                var storage = {};

                this.addValue = function(key, value) {
                    storage[key] = value;
                }

                this.getValue = function(key) {
                    return (key in storage)?(storage[key]):(false);
                }

                this.deleteValue = function(key) {
                    delete storage[key];
                }

                this.getKeys = function() {
                    const arr = [];
                    for (let elem in storage){
                        arr.push(elem);
                    }
                    return arr;
                }
            }
