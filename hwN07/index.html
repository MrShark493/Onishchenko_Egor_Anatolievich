<!DOCTYPE html>

<html>
 <head>
  <meta charset="utf-8" />
  <title>HTML5</title>

 </head>

 <body>
  <p>Задание Vowels</p>
  <script>
    let user_str;
    do {
      user_str = prompt('Введите предложение', '');
    } while (user_str.length < 2);

    //функция подсчета гласных
    const vowels = (str) => {
      str = str.toLowerCase();
      const vowels = 'уеаоэяиюeuioa';
      let count = 0;
      for (let i = 0; i < vowels.length; i++) {
        for (let j = 0; j < str.length; j++) {
          if (str[j] == vowels[i]) {
            count++;
          }
        }
      }
      return count;
    }

    alert(`
    Ваша строка: ${user_str}
    Количество гласных букв: ${vowels(user_str)}
    `);

  </script>
 </body>

</html>
