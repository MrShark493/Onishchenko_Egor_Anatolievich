 <body>
  <p>Задание Vowels</p>
  <script>
    let userStr;
    do {
        userStr = prompt('Введите предложение', '');
    } while (userStr < 2);

    const methodForEach = (userStr) => {
        let count = 0;
        const userStrArray = userStr.toLowerCase().split("");      
        userStrArray.forEach(letter => {
            if (/[уеыаоэяиюё]/.test(letter)) count++;
        })
        return count;
    }

    const methodFilter = (userStr) => {
        const userStrArray = userStr.toLowerCase().split("").filter(letter => /[уеыаоэяиюё]/.test(letter));
        return userStrArray.length;
    }

    const methodReduce = (userStr) => {
        let count = 0;
        userStr.toLowerCase().split("").reduce((previousValue, currentValue) => {
            if (/[уеыаоэяиюё]/.test(currentValue)) count++;
        }, initalValue = "-");
        return count;
    }

    alert(`
    Ваша строка: ${userStr}
    Количество гласных букв методом forEach(): ${methodForEach(userStr)}
    Количество гласных букв методом filter(): ${methodFilter(userStr)}
    Количество гласных букв методом reduce(): ${methodReduce(userStr)}
    `);

  </script>
 </body>

</html>
