<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML5</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
        
        <style>
            * {
                font-family: "Roboto Condensed", sans-serif;
                font-size: 18px;
            }

            .globalContainer {
                margin-left: auto;
                margin-right: auto;
                display: flex;
                flex-direction: column;
                justify-content: start;
                align-items: center; 
            }

            .textContainer {
                border-bottom: 1px solid black; 
            }

            .textContainer > p {
                font-size: 24px;
            }

            ul {
                list-style: none;
            }

        </style>
    </head>

    <body>
        <div class="globalContainer">
            <div class="textContainer">
                <p>Онищенко Егор</p>
            </div>
            <div class="textContainer">
                <p>ToDo-List сделанной домашки</p>
            </div>
            <div class="textContainer">
                <p> Зачеркнуто: сделанно </p>
                <p> Жирный шрифт: ожидает проверки </p>
                <p> Ничего: не сделано ещё </p>
            </div>
            <div class="listContainer">
                <ul id="listHandler">
                </ul>
            </div>
        </div>

        <script>
            const ul = document.querySelector("#listHandler");
            console.log(ul);
            const hwList = {
                "N.03 ANKETA": "done", 
                "N.05 TREESUM": "done",
                "N.07 VOWELS": "ready",
                "N.10 MOOD": "ready",
                "N.13 DRINKS_HASH_FUNC": "ready", 
                "N.14 DRINKS_HASH_CLASS": "ready",
                "N.17 VOWELS_ARR": "none",
                "N.20 ROOTS": "done",
                "N.23 DYN_FORM": "none",
                "N.27 VALID_FORM": "none",
                "N.30 DRAGNDROP": "none",
                "N.33 CLOCK_DOM": "none",
                "N.37 CLOCK_SVG": "none",
                "N.40 CLOCK_CANVAS": "none",
                "N.43 TENNIS_DOM": "none",
                "N.47 TENNIS_SVG": "none",
                "N.50 TENNIS_CANVAS": "none",
                "N.53 DRINKS_LOC_STORAGE": "none",
                "N.57 CLOCK_MVC": "none",
                "N.60 DYN_FORM_AJAX": "none",
                'N.63 DRINKS_AJAX_STORAGE': "none",
                "N.67 ENCYCLO": "none",
                "N.70 VALID_FORM_AJAX": "none",
                "A2": "ready", 
                "A3": "done", 
                "A4": "ready", 
                "B1": "ready", 
                "B2": "ready", 
                "B3": "ready", 
                "B4": "ready", 
                "B5": "ready", 
                "B6": "ready"
            };

            //просто скопировал конструктор тегов. Делал для одного из своих проектов
            const addTagElement = (stringTagName, objectParentElement = body, objectAttributes = {}, objectStyles = {}, objectEvents = {}) => {
                //создает элемент 
                let tag = document.createElement(stringTagName);
                //просматриваем переданный объект с аттрибутами
                for (let attribute in objectAttributes) {
                    tag[attribute] = objectAttributes[attribute];
                }

                //добавляем перечисляемые стили
                let stringStyles = '';
                for (let style in objectStyles) {
                    stringStyles += style + ": " + objectStyles[style] + '; ';
                    tag.setAttribute('style', stringStyles);
                }

                //добавляем обработчики событий
                for (let event in objectEvents) {
                    tag.addEventListener(event, objectEvents[event]);
                }

                //если есть необходимость - добавляем родиетльский элемент
                if (objectParentElement != null) {
                    objectParentElement.appendChild(tag);
                }    

                //если понадобится этот тег в виде объекта в дальнейшем - функцция возвращет его.
                return tag;
            }

            for (let elem in hwList) {
                let li = addTagElement('li', ul);

                switch (hwList[elem]){
                    case "done":
                        li.innerHTML = `<s>${elem}</s>`;
                        break;
                    case "ready": 
                        li.innerHTML = `<b>${elem}</b>`;
                        break;
                    case "none": 
                        li.innerHTML = `${elem}`;
                        break;
                }
            }
        </script>
    </body>

</html>
