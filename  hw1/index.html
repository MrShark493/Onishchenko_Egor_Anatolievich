<!DOCTYPE html>

<html>
 <head>
  <meta charset="utf-8" />
  <title>HTML5</title>

  <style>

  </style>
 </head>

 <body>
  <p>Задание N.03</p>
  <script>
    let str_name;
    let check1;
    let str_age;
    let check2;
    let isMen;

    do
    {
      str_name = "";
      str_age = "";
      str_name = prompt("Ваше имя", "");
      check1 = (!isFinite(str_name))&&(str_name !== "");
      str_age = prompt("Ваш возраст", '');
      check2 = isFinite(str_age)&&(str_age !== "")&&(str_age > 0);
      isMen = confirm("Ваш пол мужской?");
    }
    while ((check1 && check2) == false);

    alert(`
      ваше ФИО: ${str_name}
      ваш возраст в годах: ${str_age}
      ваш возраст в днях: ${Number(str_age) * 365}
      через 5 лет вам будет: ${Number(str_age) + 5}
      ваш пол: ${(isMen?"Мужской":"Женский")}
      вы на пенсии: ${(str_age >= 65)?"да":"нет"}
      `);
  </script>
 </body>

</html>
